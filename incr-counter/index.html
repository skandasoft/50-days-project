<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="incr-counter.css" />
		<title>Increment Counter- Day xx</title>
	</head>
	<body>
		<div class="social">
			<i class="fab fa-twitter"></i>
			<div data-target="12000" class="social-count">12000</div>
			<span class="social-text">Twitter Followers</span>
		</div>
		<div class="social">
			<i class="fab fa-youtube"></i>
			<div data-target="5000" class="social-count">5000</div>
			<span>Youtube Subscribers</span>
		</div>
		<div class="social">
			<i class="fab fa-facebook"></i>
			<div data-target="7500" class="social-count">7500</div>
			<span>Facebook Fans</span>
		</div>
		<script src="https://kit.fontawesome.com/cf0fa269d8.js" crossorigin="anonymous"></script>
		<script src="incr-counter.js" type="text/javascript"></script>
	</body>
</html>
