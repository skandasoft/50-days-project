<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="theme-clock.css" />
		<title>Theme Clock</title>
	</head>
	<body>
		<header>
			<h1><span>My</span>Theme Clock</h1>
			<button class="btn">Dark Mode</button>
		</header>

		<div id="clock-container">
			<div id="clock">
				<div class="needle" id="hour"></div>
				<div class="needle" id="min"></div>
				<div class="needle" id="sec"></div>
				<div class="center-point" id="center-point"></div>
			</div>
		</div>
		<div id="time"></div>
		<div id="date"></div>

		<script src="https://kit.fontawesome.com/cf0fa269d8.js" crossorigin="anonymous"></script>
		<script src="theme-clock.js" type="text/javascript"></script>
	</body>
</html>
