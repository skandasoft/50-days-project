<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="content-placeholder.css" />
		<title>Content Placeholder</title>
	</head>
	<body>
		<header>
			<h1><span>My</span>Content Placeholder</h1>
		</header>
		<div class="card">
			<div class="content-header animated-bg" id="header"></div>
			<div class="card-content">
				<h4 class="card-title animated-bg animated-bg-text" id="title">Lorem ipsum dolor sit amet.</h4>
				<p class="card-excerpt" id="excerpt">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias aliquam iusto quisquam officia,
				</p>
				<div class="profile">
					<img src="https://source.unsplash.com/40x40/?face" alt="" class="profile-img" />
					<div class="profile-info">
						<strong class="profile-name">John Doe</strong>
						<small>Oct 08,2020</small>
					</div>
				</div>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/cf0fa269d8.js" crossorigin="anonymous"></script>
		<script src="content-placeholder.js" type="text/javascript"></script>
	</body>
</html>
