<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="content-placeholder.css" />
		<title>Content Placeholder</title>
	</head>
	<body>
		<header>
			<h1><span>My</span>Content Placeholder</h1>
		</header>
		<div class="card">
			<div class="card-header animated-bg" id="header">&nbsp;</div>
			<div class="card-content">
				<h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp;</h3>
				<p class="card-excerpt" id="excerpt">
					<span class="animated-bg animated-bg-text">&nbsp;</span>
					<span class="animated-bg animated-bg-text">&nbsp;</span>
					<span class="animated-bg animated-bg-text">&nbsp;</span>
				</p>
				<div class="profile">
					<div class="animated-bg" id="profile-img"></div>
					<div class="profile-info">
						<strong class="profile-name animated-bg animated-bg-text" id="name">&nbsp;</strong>
						<small id="date" class="animated-bg animated-bg-text">&nbsp;</small>
					</div>
				</div>
			</div>
		</div>

		<script src="https://kit.fontawesome.com/cf0fa269d8.js" crossorigin="anonymous"></script>
		<script src="content-placeholder.js" type="text/javascript"></script>
	</body>
</html>
