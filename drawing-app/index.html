<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="drawing-app.css" />
		<title>Drawing App</title>
	</head>
	<body>
		<header>
			<h1><span>My</span>Drawing App</h1>
		</header>
		<canvas height="400px" width="400px" id="canvas"></canvas>
		<div class="toolbox">
			<button id="decr">-</button>
			<button id="incr">+</button>
			<button id="size">10</button>
			<input type="color" id="color" />
			<button id="clear">X</button>
		</div>
		<script src="https://kit.fontawesome.com/cf0fa269d8.js" crossorigin="anonymous"></script>
		<script src="drawing-app.js" type="text/javascript"></script>
	</body>
</html>
